<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <section class="social">

      <div class="social__profile">
        <div class="social__image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
        </div>
        <div class="social__title-container">
          <h3 class="social__title">Jessica Randall</h3>
          <p class="social__subtitle">London, United Kingdom</p>
        </div>
      </div>

      <p class="text">"Front-end developer and avid reader."</p>

      <div class="social__links">
        <a class="links__a" href="#">GitHub</a>
        <a class="links__a" href="#">Frontend Mentor</a>
        <a class="links__a" href="#">LinkedIn</a>
        <a class="links__a" href="#">Twitter</a>
        <a class="links__a" href="#">Instagram</a>
      </div>

    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Maestro0794">Maestro0794</a>.
    </footer>
  </main>

  
</body>
</html>
